<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search Bar (Merged)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .autocomplete-container {
            width: 300px;
            position: relative; /* Essential for positioning suggestions */
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .suggestions {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-top: none;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            list-style: none;
            padding: 0;
            margin: 0;
           
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="autocomplete-container">
        <input type="text" id="search-input" placeholder="Search for a language...">
        <div id="suggestions-list" class="suggestions">
            </div>
    </div>

    <script>
        // 1. Data Source
        const programmingLanguages = [
            "JavaScript", "Python", "Java", "C#", "C++", "Ruby", 
            "Go", "Swift", "Kotlin", "TypeScript", "PHP", "Scala", 
            "Perl", "Haskell", "Rust", "Dart"
        ];

        // 2. DOM Element References
        const searchInput = document.getElementById('search-input');
        const suggestionsList = document.getElementById('suggestions-list');

        // 3. Event Listener
        searchInput.addEventListener('input', function() {
            const inputValue = this.value.toLowerCase();
            
            // Clear previous suggestions
            suggestionsList.innerHTML = '';
            
            if (inputValue.length === 0) {
                // Hide suggestions if input is empty
                suggestionsList.style.display = 'none';
                return;
            }

            // 4. Filter the data
            const filteredSuggestions = programmingLanguages.filter(language => 
                language.toLowerCase().startsWith(inputValue)
            );

            // 5. Display the suggestions
            if (filteredSuggestions.length > 0) {
                filteredSuggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.classList.add('suggestion-item');
                    item.textContent = suggestion;
                    
                    // 6. Handle click on a suggestion
                    item.addEventListener('click', function() {
                        searchInput.value = this.textContent;
                        suggestionsList.innerHTML = ''; // Clear suggestions
                        suggestionsList.style.display = 'none'; // Hide list
                        // Optionally: Trigger a search/submit action here
                    });
                    
                    suggestionsList.appendChild(item);
                });
                
                // Show the list
                suggestionsList.style.display = 'block';
            } else {
                // Hide list if no matches
                suggestionsList.style.display = 'none';
            }
        });

        // 7. Optional: Hide suggestions when clicking outside the container
        document.addEventListener('click', function(event) {
            if (!suggestionsList.contains(event.target) && event.target !== searchInput) {
                suggestionsList.style.display = 'none';
            }
        });
    </script>

</body>
</html>
